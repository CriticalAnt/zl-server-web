                                        </select>
                                    </div>
                                </td>

                                <td>

                                            <option>4字节无符号整数(ABCD)</option>
                                            <option>4字节无符号整数(CDAB)</option>
                                            <option>4字节有符号整数(ABCD)</option>
                                            <option>4字节有符号整数(CDAB)</option>
                                            <option>4字节浮点数(ABCD)</option>
                                            <option>4字节浮点数(CDAB)</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" name="decimalLen">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" name="readType">
                                            <option>只读</option>
                                            <option disabled="disabled">读写</option>
                                            <option disabled="disabled">只写</option>
                                        </select>
                                    </div>
                                </td>
                                <td><input name="registerLen"></td>
                                <td><input name="unit"></td>
                                <td><input name="formula"></td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" name="storageType">
                                            <option>不存储</option>
                                            <option disabled="disabled">存储</option>
                                            <option disabled="disabled">变化时存储</option>
                                        </select>
                                    </div>
                                </td>
                                <td>

<script>
    $(function () {
        $('#example1').DataTable({
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                },
            },
            "aoColumnDefs": [{"bSortable": false, "aTargets": [0, 4]}],
            "sorting": [1, "asc"]
        });
        $('#example2').DataTable({
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
            },
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            'iDisplayLength': 10
        });
    });
    $('#checkAll').on('click', function () {
        if (this.checked) {
            $(this).attr('checked', 'checked')
            $("input[name='child']").each(function () {
                this.checked = true;
            });
        } else {
            $(this).removeAttr('checked')
            $("input[name='child']").each(function () {
                this.checked = false;
            });
        }
    });

    function childclick() {
        $("input[name='child']").each(function () {
            if (this.checked == false) {
                $("#checkAll").prop("checked", false);
                return false;
            }
            $("#checkAll").prop("checked", true);
        });
    }

    //提交表单的方法
    $(".addSure").click(function () {
//        $("#form_add").submit();
        var id = this.parentElement.parentElement.parentElement.parentElement.parentElement.id;
        document.getElementById(id).submit();
    });

    function select(id) {
        var url = $(this).attr("action");
        $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                data: {"id": id},
                success: function (result) {
                    alert(result);
                },
                error: function (xhr, status, p3, p4) {
                    var err = "Error " + " " + status + " " + p3;
                    if (xhr.responseText && xhr.responseText[0] == "{")
                        err = JSON.parse(xhr.responseText).message;
                    alert(err);
                }
            }
        )
    }

</script>
